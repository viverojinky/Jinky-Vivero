        <!-- Floating Action Button -->
        <h3 class="light-pink-text text-darken-1">Floating Action Button</h3>
        <div class="divider"></div>
        <p>If you want a fixed floating action button, you can add multiple actions that will appear on hover. Our demo is in the bottom righthand corner of the page.</p>
        
        <div class="fixed-action-btn toolbar">
            <a class="btn-floating btn-large waves-effect waves-light light-pink">
                <i class="fa-solid fa-circle-plus"></i>
            </a>
            <ul>
                <li>
                    <a href="https://fontawesome.com/" class="blue"><i class="fa-solid fa-house"></i></a>
                </li>
                <li>
                    <a href="https://fontawesome.com/search" class="red darken-1"><i class="fa-solid fa-magnifying-glass"></i></a>
                </li>
                <li>
                    <a href="https://fontawesome.com/account/general" class="yellow"><i class="fa-solid fa-user"></i></a>
                </li>
                <li>
                    <a href="https://fontawesome.com/support" class="pink"><i class="fa-solid fa-headset"></i></a>
                </li>
            </ul>
        </div>
